<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro Form</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>

<body>
    <div class="content">
        <aside>
            <img src="assets/hero.svg" alt="Imagem de uma mulher sentada em uma poltronna com um livro aberto.">

            <h1> <span>Livro</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Novo <span>livro</span></h2>
            </header>

            <form>
                <label for="input-name">Nome do Livro</label>
                <input type="text" id="input-name" placeholder="Digite aqui o título do Livro">

                <label for="input-type">Tipo do Livro</label>
                <div class="select-div">
                    <select id="input-type" placeholder="Selecione aqui o tipo do Livro">
                        <option value="" disabled selected>Selecione o tipo do Livro</option>
                        <option value="ficcao">Ficção</option>
                        <option value="romance">Romance</option>
                        <option value="aventura">Aventura</option>
                        <option value="autoajuda">Autoajuda</option>
                        <option value="biografia">Biografia</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="input-autor">Autor(a) do Livro</label>
                    <input type="text" id="input-autor" placeholder="Digite aqui o(a) autor(a) do Livro">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>

        </main>

    </div>

</body>

</html>
